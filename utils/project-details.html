          <p><b>A Garage Management System (GMS)</b> is designed to streamline and automate the daily operations of a garage or auto repair shop. The system helps manage customer vehicle records, ensuring accurate tracking of service history and maintenance schedules. It also handles customer appointments, reducing manual effort and avoiding booking conflicts.

            <li>Automated Service Billing & Invoicing</li>
            <li>Service History Logs</li>

        title: "EDUSTREAM- AN ONLINE TUTORING APP WITH SMART ON SCREEN WRITING AND MULTISTREAMING",
        description: `
          <p>
            This project deals with the development of EduStream-An Application of detecting of hand gesture recognition for on screen writing in continuous video feed and streaming it to the Students for Online teaching.
          </p>
          <p>
            The proposed project deals with the deep learning based approach for hand pose estimation to track the key points on the palm and then recognizing of gestures for writing on screen. The Machin learning model will be used for recognizing the gesture and the Python-OpenCV will be used to write content for online tutoring on the screen in continuous video feed.
          </p>
          <p>
            Multiple gesture detection is implemented in the project for writing and clearing the screen. The Flask Web application is developed which will be used to generate the link with which students can join and visualize the stream. This can form as easy online tutorial system based on deep learning and hand gesture recognition.
          </p>
        `,
